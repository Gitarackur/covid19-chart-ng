<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="An almost realtime chart showing the stats for COVID19 in Nigeria.">
	<title>COVID19 Chart</title>
	<link rel="stylesheet" type="text/css" href="./mdbootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./mdbootstrap/css/mdb.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
	<section>
		<div class="container mt-5 text-center">
			<div class="container">
				<h4 class="heading text-center mb-3">COVID19 Reports in Nigeria<br>
					<span class="small">(Updates every 15mins) </span></h4>
				<canvas width="250" id="myChart"></canvas>
			</div>
			<div class="info-wrapper mt-3">
				<h1>Country: <span id="country"></span></h1>
				<h1>Confirmed Cases: <span id="confirmed"></span></h1>
				<h1>Recovered: <span id="recovered"></span></h1>
				<h1>Deaths: <span id="deaths"></span></h1>
			</div>
			<footer class="text-center mt-5">
				<p>Made with <i class="fa fa-heart"></i> by
					<a href="https://github.com/Ikeh-Akinyemi" target="_blank">Yemi,</a>
					<a href="https://github.com/Gitarackur" target="_blank">Peter,</a>
					<a href="https://ogben.xyz" target="_blank">Tammy</a>
				</p>
			</footer>
		</div>

	</section>

	<script src="./mdbootstrap/js/jquery.min.js"></script>
	<script src="./mdbootstrap/js/bootstrap.min.js"></script>
	<script src="./mdbootstrap/js/mdb.min.js"></script>
	<script src="./mdbootstrap/js/popper.min.js"></script>
	<script src="./mdbootstrap/js/modules/chart.js"></script>
	<script src="app.js"></script>

</body>

</html>
